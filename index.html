<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Website ClearWind 1</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="top">
      <div class="top_content">
        <img
          class="logo"
          width="150"
          src="https://aitvietnam.com/wp-content/uploads/2022/01/logo-cac-thuong-hieu-thoi-trang-noi-tieng-1.png"
        />
        <div class="top_content_hero">
          <h3>Web development courses</h3>
          <p>
            Learn to code with an easy to understand, project based learning
            path
          </p>
          <button><b>Browse course</b></button>
        </div>
      </div>
      <div class="top_sub-content">
        <nav>
          <ul>
            <li>Home</li>
            <li>Careers</li>
            <li>Blog</li>
          </ul>
        </nav>
        <img
          src="https://img.freepik.com/free-vector/colorful-3d-cube-background_1394-414.jpg"
        />
      </div>
    </div>
    <footer>
      <div class="footer_info">
        <img
          class="logo"
          width="150"
          src="https://aitvietnam.com/wp-content/uploads/2022/01/logo-cac-thuong-hieu-thoi-trang-noi-tieng-1.png"
        />
        <h3>Join the Traversy Media mailing lists</h3>
        <p>
          Sign up to the newsletter and be the fisrt one to know about new
          courses or special offers
        </p>
      </div>
      <div class="footer_form">
        <div class="form-control">
          <input placeholder="Enter your email" />
          <button>
            <b>Subcribes</b>
          </button>
        </div>
        <p class="help-text">We won't spam, Pinky promise!</p>
      </div>
    </footer>
  </body>
</html>
